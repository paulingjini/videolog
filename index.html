<!DOCTYPE html>
<html lang="it">
<head><!--v-log.v2-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>V-LOG System // Interfaccia M3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Tipografia e Stili di Base */
        body {
            font-family: 'Roboto Mono', monospace;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Stili Material Design 3 (M3) */
        :root {
            --md-sys-primary: #6750A4;
            --md-sys-on-primary: #FFFFFF;
            --md-sys-primary-container: #EADDFF;
            --md-sys-on-primary-container: #21005D;
            --md-sys-secondary: #625B71;
            --md-sys-on-secondary: #FFFFFF;
            --md-sys-secondary-container: #E8DEF8;
            --md-sys-on-secondary-container: #1D192B;
            --md-sys-tertiary: #7D5260;
            --md-sys-on-tertiary: #FFFFFF;
            --md-sys-tertiary-container: #FFD8E4;
            --md-sys-on-tertiary-container: #31111D;
            --md-sys-error: #B3261E;
            --md-sys-on-error: #FFFFFF;
            --md-sys-error-container: #F9DEDC;
            --md-sys-on-error-container: #410E0B;
            --md-sys-background: #FFFBFE;
            --md-sys-on-background: #1C1B1F;
            --md-sys-surface: #FFFBFE;
            --md-sys-on-surface: #1C1B1F;
            --md-sys-surface-variant: #E7E0EC;
            --md-sys-on-surface-variant: #49454F;
            --md-sys-outline: #79747E;
            --md-sys-shadow: #000000;
        }

        .dark-theme {
            --md-sys-primary: #D0BCFF;
            --md-sys-on-primary: #381E72;
            --md-sys-primary-container: #4F378B;
            --md-sys-on-primary-container: #EADDFF;
            --md-sys-secondary: #CCC2DC;
            --md-sys-on-secondary: #332D41;
            --md-sys-secondary-container: #4A4458;
            --md-sys-on-secondary-container: #E8DEF8;
            --md-sys-tertiary: #EFB8C8;
            --md-sys-on-tertiary: #492532;
            --md-sys-tertiary-container: #633B48;
            --md-sys-on-tertiary-container: #FFD8E4;
            --md-sys-error: #F2B8B5;
            --md-sys-on-error: #601410;
            --md-sys-error-container: #8C1D18;
            --md-sys-on-error-container: #F9DEDC;
            --md-sys-background: #1C1B1F;
            --md-sys-on-background: #E6E1E5;
            --md-sys-surface: #1C1B1F;
            --md-sys-on-surface: #E6E1E5;
            --md-sys-surface-variant: #49454F;
            --md-sys-on-surface-variant: #CAC4D0;
            --md-sys-outline: #938F99;
        }

        body {
            background-color: var(--md-sys-background);
            color: var(--md-sys-on-background);
        }

        /* Componenti M3 */
        .m3-surface-variant { background-color: var(--md-sys-surface-variant); }
        .m3-footer { 
            background-color: var(--md-sys-surface);
            border-top: 1px solid var(--md-sys-outline); 
        }

        .btn { transition: all 0.2s ease-in-out; border-radius: 999px; padding: 10px 24px; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-filled { background-color: var(--md-sys-primary); color: var(--md-sys-on-primary); }
        .btn-filled:hover:not(:disabled) { box-shadow: 0 1px 3px 1px rgba(0,0,0,0.15); }
        .btn-outlined { background-color: transparent; color: var(--md-sys-primary); border: 1px solid var(--md-sys-outline); }
        .btn-outlined:hover:not(:disabled) { background-color: color-mix(in srgb, var(--md-sys-primary) 8%, transparent); }
        .btn-text { background-color: transparent; color: var(--md-sys-primary); border: none; padding: 10px 12px; }
        .btn-text:hover:not(:disabled) { background-color: color-mix(in srgb, var(--md-sys-primary) 8%, transparent); }
        .btn-danger { background-color: var(--md-sys-error); color: var(--md-sys-on-error); }
        .btn-danger:hover:not(:disabled) { box-shadow: 0 1px 3px 1px rgba(0,0,0,0.15); }
        
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; vertical-align: middle; }

        input, select { background-color: var(--md-sys-surface-variant); border: none; color: var(--md-sys-on-surface-variant); border-radius: 4px 4px 0 0; border-bottom: 1px solid var(--md-sys-on-surface-variant); padding: 12px; }
        input:focus, select:focus { outline: none; border-bottom: 2px solid var(--md-sys-primary); }

        .modal-backdrop { background-color: rgba(0,0,0,0.4); backdrop-filter: blur(5px); }
        .modal-content { background-color: var(--md-sys-surface); border-radius: 28px; padding: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); border: 1px solid var(--md-sys-outline);}
        
        #record-toggle-btn { width: 72px; height: 72px; border-radius: 24px; transition: all 0.3s ease; }
        #record-toggle-btn.recording { background-color: var(--md-sys-error-container); color: var(--md-sys-on-error-container); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--md-sys-error) 70%, transparent); } 70% { box-shadow: 0 0 0 10px transparent; } 100% { box-shadow: 0 0 0 0 transparent; } }

        #settingsModal.fullscreen { transform: translateY(100%); transition: transform 0.3s ease-in-out; }
        #settingsModal.fullscreen.active { transform: translateY(0); }
        
        .scrollbar-thin::-webkit-scrollbar { width: 5px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: var(--md-sys-surface-variant); }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: var(--md-sys-primary); border-radius: 5px; }
    </style>
</head>
<body class="dark-theme overflow-hidden">

    <div class="w-full h-screen flex flex-col">
        <!-- Main Content -->
        <main class="flex-grow relative min-h-0">
            <div id="video-container" class="absolute inset-0">
                <video id="video" class="w-full h-full object-cover transform scale-x-[-1]" autoplay muted playsinline></video>
            </div>
            <div id="hud-overlay" class="absolute inset-0 pointer-events-none">
                <canvas id="hudCanvas" class="absolute inset-0 w-full h-full"></canvas>
                <div id="transcription-container" class="absolute top-0 left-0 right-0 p-3 hidden">
                    <p id="transcriptionBox" class="text-sm text-white/80 text-center" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.7);"></p>
                </div>
            </div>
        </main>

        <!-- Bottom Bar -->
        <footer class="flex-shrink-0 h-24 p-2 flex items-center justify-between gap-2 m3-footer">
            <div class="flex-1 flex justify-start">
                <button id="logDetailsBtn" class="btn btn-text h-full flex flex-col items-center justify-center text-xs">
                    <span class="material-symbols-outlined">edit_note</span>
                    <span data-translate="details">Details</span>
                </button>
                <button id="archiveBtn" class="btn btn-text h-full flex flex-col items-center justify-center text-xs">
                    <span class="material-symbols-outlined">archive</span>
                    <span data-translate="archive">Archive</span>
                </button>
            </div>

            <button id="record-toggle-btn" class="btn btn-filled">
                <span class="material-symbols-outlined text-4xl">fiber_manual_record</span>
            </button>

            <div class="flex-1 flex justify-end items-center">
                 <div id="statusBar" class="text-xs text-[--md-sys-on-surface-variant] hidden sm:block mr-4 text-right" data-translate="status_initializing">INITIALIZING...</div>
                <button id="settingsBtn" class="btn btn-text p-2 rounded-full h-full flex flex-col items-center justify-center text-xs">
                     <span class="material-symbols-outlined">settings</span>
                     <span data-translate="settings_short">Settings</span>
                </button>
            </div>
        </footer>
    </div>

    <!-- Modals -->
    <div id="logDetailsModal" class="fixed inset-0 z-50 modal-backdrop items-center justify-center hidden">
        <div class="modal-content w-11/12 max-w-md">
            <div class="flex justify-between items-center mb-4"><h2 class="text-xl" data-translate="log_details">Log Details</h2><button class="close-btn btn btn-text p-2 rounded-full"><span class="material-symbols-outlined">close</span></button></div>
            <div class="flex flex-col gap-4">
                <div><label for="operator" class="text-xs uppercase text-[--md-sys-on-surface-variant]" data-translate="operator">Operator</label><input type="text" id="operator" data-translate-placeholder="operator_placeholder" placeholder="Default: Operator-01" class="w-full mt-1"></div>
                <div><label for="logTitle" class="text-xs uppercase text-[--md-sys-on-surface-variant]" data-translate="log_title">Log Title</label><input type="text" id="logTitle" data-translate-placeholder="log_title_placeholder" placeholder="Default: Log Entry" class="w-full mt-1"></div>
            </div>
            <button id="saveDetailsBtn" class="btn btn-filled w-full mt-6" data-translate="save_close">SAVE & CLOSE</button>
        </div>
    </div>

    <div id="archiveModal" class="fixed inset-0 z-50 modal-backdrop items-center justify-center hidden">
        <div class="modal-content w-11/12 max-w-4xl max-h-[80vh] flex flex-col">
            <div class="flex justify-between items-center mb-4"><h2 class="text-2xl" data-translate="log_archive">Log Archive</h2><button class="close-btn btn btn-text p-2 rounded-full"><span class="material-symbols-outlined">close</span></button></div>
            <ul id="archiveList" class="flex-grow overflow-y-auto scrollbar-thin pr-2"></ul>
        </div>
    </div>
    
    <div id="viewLogModal" class="fixed inset-0 z-50 modal-backdrop items-center justify-center hidden">
        <div class="modal-content w-11/12 max-w-5xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4"><h2 id="viewLogTitle" class="text-2xl"></h2><button class="close-btn btn btn-text p-2 rounded-full"><span class="material-symbols-outlined">close</span></button></div>
            <div class="grid md:grid-cols-3 gap-4 flex-grow min-h-0">
                <video id="viewLogVideo" controls class="w-full h-full object-contain md:col-span-2 bg-black rounded-lg"></video>
                <div class="flex flex-col gap-2 min-h-0">
                    <div class="flex justify-between items-center"><h3 class="text-xs font-bold text-[--md-sys-primary] uppercase" data-translate="transcript">Transcript</h3><button id="copyTranscriptBtn" class="btn btn-text text-xs p-2 rounded-full"><span class="material-symbols-outlined">content_copy</span></button></div>
                    <div id="viewLogTranscript" class="flex-grow bg-[--md-sys-surface-variant] p-3 rounded-lg overflow-y-auto scrollbar-thin text-[--md-sys-on-surface-variant] text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="fixed inset-0 z-50 modal-backdrop items-center justify-center hidden">
        <div class="modal-content w-11/12 max-w-md text-center">
            <h3 id="confirmTitle" class="text-xl text-[--md-sys-primary] mb-2" data-translate="confirm_action">Confirm Action</h3>
            <p id="confirmMessage" class="text-[--md-sys-on-surface-variant] mb-6">Are you sure?</p>
            <div class="flex justify-center gap-4">
                <button id="confirmNo" class="btn btn-outlined px-6 py-2" data-translate="cancel">CANCEL</button>
                <button id="confirmYes" class="btn btn-danger px-6 py-2" data-translate="proceed">PROCEED</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 z-50 bg-[--md-sys-surface] fullscreen">
        <div class="flex flex-col h-full">
            <header class="flex-shrink-0 p-3 flex justify-between items-center border-b border-[--md-sys-outline]"><h2 class="text-2xl" data-translate="settings">Settings</h2><button class="close-btn btn btn-text p-2 rounded-full"><span class="material-symbols-outlined">close</span></button></header>
            <main class="flex-grow p-6 overflow-y-auto scrollbar-thin">
                <div class="max-w-lg mx-auto flex flex-col gap-8">
                    <!-- General Settings -->
                    <div class="flex flex-col gap-4">
                        <h3 class="text-lg text-[--md-sys-primary]" data-translate="general_settings">General</h3>
                        <div><label class="text-sm text-[--md-sys-on-surface-variant] mb-2 block" data-translate="theme">Theme</label><div id="theme-selector" class="flex gap-3"><button data-theme="dark-theme" class="theme-btn flex-1 p-2 btn btn-outlined">Dark</button><button data-theme="" class="theme-btn flex-1 p-2 btn btn-outlined">Light</button></div></div>
                    </div>
                    <!-- HUD Settings -->
                    <div class="flex flex-col gap-4">
                        <h3 class="text-lg text-[--md-sys-primary]" data-translate="hud_settings">HUD</h3>
                        <div><label class="text-sm text-[--md-sys-on-surface-variant] mb-2 block" data-translate="hud_style">Stile Cornice</label><div id="hud-style-selector" class="grid grid-cols-2 gap-3"><button data-style="Classico" class="hud-style-btn p-2 btn btn-outlined">Classico</button><button data-style="Sci-Fi" class="hud-style-btn p-2 btn btn-outlined">Sci-Fi</button><button data-style="SpaceX" class="hud-style-btn p-2 btn btn-outlined">SpaceX</button><button data-style="Laboratorio" class="hud-style-btn p-2 btn btn-outlined">Laboratorio</button></div></div>
                        <div>
                            <label class="text-sm text-[--md-sys-on-surface-variant] mb-2 block" data-translate="hud_visibility">Visibilità Elementi</label>
                            <div class="grid grid-cols-2 gap-x-4 gap-y-2">
                                <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="frame"> <span data-translate="hud_frame">Cornice</span></label>
                                <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="map"> <span data-translate="hud_map">Mappa</span></label>
                                <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="info"> <span data-translate="hud_info_text">Testi Info</span></label>
                                <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="device_info"> <span data-translate="hud_device_info">Info Dispositivo</span></label>
                                <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="news"> <span data-translate="hud_news_ticker">Ticker Notizie</span></label>
                                <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="battery"> <span data-translate="hud_battery_status">Stato Batteria</span></label>
                                <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="video_info"> <span data-translate="hud_video_info">Dati Video</span></label>
                                <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="audio_analysis"> <span data-translate="hud_audio_analysis">Analisi Audio</span></label>
                            </div>
                        </div>
                    </div>
                    <!-- Location & Map -->
                    <div class="flex flex-col gap-4">
                         <h3 class="text-lg text-[--md-sys-primary]" data-translate="location_map">Location & Map</h3>
                         <div>
                             <label for="mapZoom" class="text-sm text-[--md-sys-on-surface-variant] mb-2 block">
                                 <span data-translate="map_zoom">Map Zoom</span> (<span id="mapZoomValue">15</span>)
                             </label>
                             <input type="range" id="mapZoom" min="10" max="18" value="15" class="w-full">
                         </div>
                         <div>
                             <label for="mapSize" class="text-sm text-[--md-sys-on-surface-variant] mb-2 block">
                                 <span data-translate="map_size">Map Size</span> (<span id="mapSizeValue">30</span>%)
                             </label>
                             <input type="range" id="mapSize" min="15" max="50" value="30" class="w-full">
                         </div>
                         <div>
                             <label for="mapOpacity" class="text-sm text-[--md-sys-on-surface-variant] mb-2 block">
                                 <span data-translate="map_opacity">Map Opacity</span> (<span id="mapOpacityValue">50</span>%)
                            </label>
                            <input type="range" id="mapOpacity" min="0" max="100" value="50" class="w-full">
                         </div>
                    </div>
                    <!-- News Ticker Settings -->
                    <div class="flex flex-col gap-4">
                        <h3 class="text-lg text-[--md-sys-primary]" data-translate="news_ticker_settings">News Ticker</h3>
                        <div>
                            <label for="newsApiKey" class="text-sm text-[--md-sys-on-surface-variant] mb-2 block" data-translate="news_api_key">News API Key (gnews.io)</label>
                            <input type="text" id="newsApiKey" placeholder="Get a free key from gnews.io" class="w-full mt-1">
                        </div>
                        <div>
                            <label class="text-sm text-[--md-sys-on-surface-variant] mb-2 block" data-translate="news_category">News Category</label>
                            <select id="news-category-selector" class="w-full mt-1">
                                <option value="general" data-translate="news_cat_general">General</option>
                                <option value="world" data-translate="news_cat_world">World</option>
                                <option value="nation" data-translate="news_cat_nation">Nation</option>
                                <option value="business" data-translate="news_cat_business">Business</option>
                                <option value="technology" data-translate="news_cat_technology">Technology</option>
                                <option value="entertainment" data-translate="news_cat_entertainment">Entertainment</option>
                                <option value="sports" data-translate="news_cat_sports">Sports</option>
                                <option value="science" data-translate="news_cat_science">Science</option>
                                <option value="health" data-translate="news_cat_health">Health</option>
                            </select>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="flex-shrink-0 p-4 border-t border-[--md-sys-outline]"><button id="saveSettingsBtn" class="btn btn-filled w-full max-w-lg mx-auto" data-translate="save_close">SAVE & CLOSE</button></footer>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const UIController = {
                operatorInput: document.getElementById('operator'),
                logTitleInput: document.getElementById('logTitle'),
                recordToggleBtn: document.getElementById('record-toggle-btn'),
                statusBar: document.getElementById('statusBar'),
                transcriptionContainer: document.getElementById('transcription-container'),
                transcriptionBox: document.getElementById('transcriptionBox'),
                settingsModal: document.getElementById('settingsModal'),
                newsApiKeyInput: document.getElementById('newsApiKey'),
                newsCategorySelector: document.getElementById('news-category-selector'),
                
                init() {
                    document.getElementById('record-toggle-btn').addEventListener('click', () => AppController.toggleRecording());
                    document.getElementById('archiveBtn').addEventListener('click', () => this.showModal('archiveModal', true));
                    document.getElementById('settingsBtn').addEventListener('click', () => this.showSettings(true));
                    document.getElementById('logDetailsBtn').addEventListener('click', () => this.showModal('logDetailsModal', true));
                    document.getElementById('saveDetailsBtn').addEventListener('click', () => this.saveLogDetails());
                    document.getElementById('copyTranscriptBtn').addEventListener('click', () => this.copyTranscript());
                    document.getElementById('confirmNo').addEventListener('click', () => this.showModal('confirmModal', false));
                    document.getElementById('saveSettingsBtn').addEventListener('click', () => SettingsController.saveSettings());
                    
                    document.getElementById('mapZoom').addEventListener('input', (e) => { document.getElementById('mapZoomValue').textContent = e.target.value; });
                    document.getElementById('mapSize').addEventListener('input', (e) => { document.getElementById('mapSizeValue').textContent = e.target.value; });
                    document.getElementById('mapOpacity').addEventListener('input', (e) => { document.getElementById('mapOpacityValue').textContent = e.target.value; });

                    document.querySelectorAll('.close-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const modal = e.target.closest('.modal-backdrop, .fullscreen');
                            if (modal.id === 'settingsModal') this.showSettings(false);
                            else if (modal) this.showModal(modal.id, false);
                        });
                    });
                    
                    document.getElementById('theme-selector').addEventListener('click', (e) => { if(e.target.tagName === 'BUTTON') SettingsController.setTheme(e.target.dataset.theme, true); });
                    document.getElementById('hud-style-selector').addEventListener('click', (e) => { if(e.target.tagName === 'BUTTON') SettingsController.setHudStyle(e.target.dataset.style, true); });
                    document.querySelectorAll('.hud-visibility-toggle').forEach(toggle => {
                        toggle.addEventListener('change', (e) => SettingsController.setHudVisibility(e.target.dataset.hudElement, e.target.checked, true));
                    });
                },
                
                showModal(modalId, show) {
                    const modalElement = document.getElementById(modalId);
                    if (!modalElement) return;
                    if (show) {
                        modalElement.classList.remove('hidden');
                        modalElement.classList.add('flex');
                        if(modalId === 'archiveModal') this.renderArchive();
                    } else {
                        modalElement.classList.add('hidden');
                        modalElement.classList.remove('flex');
                        const viewLogVideo = document.getElementById('viewLogVideo');
                        if (modalId === 'viewLogModal' && viewLogVideo && viewLogVideo.src) {
                           viewLogVideo.pause();
                           viewLogVideo.removeAttribute('src');
                           viewLogVideo.load();
                        }
                    }
                },

                showSettings(show) {
                    if (show) {
                        SettingsController.loadSettingsToUI();
                        this.settingsModal.classList.add('active');
                    } else {
                        this.settingsModal.classList.remove('active');
                    }
                },

                saveLogDetails() {
                    const operator = this.operatorInput.value || 'Operator-01';
                    const title = this.logTitleInput.value || 'Log Entry';
                    HUDController.updateData({ operator, title });
                    this.showModal('logDetailsModal', false);
                },

                setRecordingState(isRecording) {
                    this.recordToggleBtn.disabled = false;
                    document.getElementById('logDetailsBtn').disabled = isRecording;
                    document.getElementById('archiveBtn').disabled = isRecording;
                    document.getElementById('settingsBtn').disabled = isRecording;
                    
                    this.transcriptionContainer.style.display = isRecording ? 'block' : 'none';
                    this.transcriptionBox.textContent = isRecording ? I18n.t('listening') : '';
                    
                    this.recordToggleBtn.classList.toggle('recording', isRecording);
                    
                    if (isRecording) {
                        this.recordToggleBtn.innerHTML = `<span class="material-symbols-outlined text-4xl">stop</span>`;
                    } else {
                        this.recordToggleBtn.innerHTML = `<span class="material-symbols-outlined text-4xl">fiber_manual_record</span>`;
                    }
                },
                
                updateStatus(key) { this.statusBar.textContent = I18n.t(key); },
                updateTranscription(text) { this.transcriptionBox.textContent = text; },
                
                showConfirmModal(show, messageKey = '', onConfirm = null) {
                    document.getElementById('confirmMessage').textContent = I18n.t(messageKey);
                    this.showModal('confirmModal', show);
                    const confirmYesBtn = document.getElementById('confirmYes');
                    if (show) {
                        confirmYesBtn.onclick = () => {
                            this.showModal('confirmModal', false);
                            if (onConfirm) onConfirm();
                        };
                    } else { confirmYesBtn.onclick = null; }
                },

                copyTranscript() {
                    const textToCopy = document.getElementById('viewLogTranscript').innerText;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        const btn = document.getElementById('copyTranscriptBtn');
                        const original = btn.innerHTML;
                        btn.innerHTML = `<span class="material-symbols-outlined">check</span>`;
                        setTimeout(() => { btn.innerHTML = original; }, 1500);
                    }).catch(err => console.error('Failed to copy text: ', err));
                },
                
                async renderArchive() {
                    const archiveList = document.getElementById('archiveList');
                    archiveList.innerHTML = `<li>${I18n.t('loading_logs')}...</li>`;
                    const logs = await StorageController.getLogs();
                    archiveList.innerHTML = '';
                    if (logs.length === 0) {
                        archiveList.innerHTML = `<li class="text-[--md-sys-on-surface-variant] p-4 text-center">${I18n.t('no_logs_found')}</li>`;
                        return;
                    }

                init() { this.resizeCanvas(); window.addEventListener('resize', this.resizeCanvas.bind(this)); },
                updateData(newData) {

                    if (newData.lat !== undefined && (this.data.lat === null || newData.lat !== this.data.lat || newData.lon !== this.data.lon || newData.mapZoom !== this.data.mapZoom)) {

                loadMapImage(lat, lon) {
                    if (lat === null || lon === null) { this.mapImage = null; return; }
                    const style = document.body.classList.contains('dark-theme') ? 'dark_nolabels' : 'light_nolabels';
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.onload = () => { this.mapImage = img; };
                    img.src = `https://a.basemaps.cartocdn.com/${style}/${this.data.mapZoom}/${Math.floor((lon+180)/360*Math.pow(2,this.data.mapZoom))}/${Math.floor((1-Math.log(Math.tan(lat*Math.PI/180) + 1/Math.cos(lat*Math.PI/180))/Math.PI)/2*Math.pow(2,this.data.mapZoom))}@2x.png`;
                },
                resizeCanvas() {
                    const canvas = this.ctx.canvas;
                    canvas.width = canvas.parentElement.clientWidth;
                    canvas.height = canvas.parentElement.clientHeight;
                },
                draw() {
                    const w = this.ctx.canvas.width; const h = this.ctx.canvas.height;
                    this.ctx.clearRect(0, 0, w, h);
                    
                    if (this.data.showIntro) {
                        this.drawIntroOverlay(w, h);
                    } else {
                        const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--md-sys-primary').trim();
                        const onSurfaceColor = getComputedStyle(document.documentElement).getPropertyValue('--md-sys-on-surface').trim();
                        
                        if (this.data.show_frame) this.drawFrame(w, h, primaryColor);
                        
                        this.ctx.font = `${Math.max(12, w * 0.013)}px 'Roboto Mono', monospace`;
                        this.ctx.fillStyle = onSurfaceColor;
                        this.ctx.shadowBlur = 0;
                        
                        if (this.data.show_info) this.drawInfoText(w, h);
                        if (this.data.show_map) this.drawMinimap(w, h, primaryColor);
                        if (this.data.show_device_info) this.drawDeviceInfo(w, h);
                        if (this.data.show_battery) this.drawBatteryStatus(w,h, onSurfaceColor);
                        if (this.data.show_video_info) this.drawVideoInfo(w, h);
                        if (this.data.show_audio_analysis) this.drawAudioAnalysis(w, h, primaryColor);
                        if (this.data.show_news) this.drawNewsTicker(w, h);
                    }

                    this.animationFrameId = requestAnimationFrame(this.draw.bind(this));
                },
                drawFrame(w, h, color) {
                    this.ctx.strokeStyle = color; this.ctx.lineWidth = 1; this.ctx.globalAlpha = 0.5;
                    const p = 30; const cs = 30; // padding, corner size
                    
                    switch(this.data.hudStyle) {
                        case 'Sci-Fi':
                            this.ctx.beginPath();
                            this.ctx.moveTo(p + cs, p); this.ctx.lineTo(p, p); this.ctx.lineTo(p, p + cs);
                            this.ctx.moveTo(w - p - cs, p); this.ctx.lineTo(w - p, p); this.ctx.lineTo(w - p, p + cs);
                            this.ctx.moveTo(p, h - p - cs); this.ctx.lineTo(p, h - p); this.ctx.lineTo(p + cs, h - p);
                            this.ctx.moveTo(w - p, h - p - cs); this.ctx.lineTo(w - p, h - p); this.ctx.lineTo(w - p - cs, h - p);
                            this.ctx.moveTo(p + cs, p); this.ctx.lineTo(p + cs + 10, p + 10);
                            this.ctx.moveTo(w - p - cs, p); this.ctx.lineTo(w - p - cs - 10, p + 10);
                            this.ctx.moveTo(p + cs, h - p); this.ctx.lineTo(p + cs + 10, h - p - 10);
                            this.ctx.moveTo(w - p - cs, h - p); this.ctx.lineTo(w - p - cs - 10, h - p - 10);
                            this.ctx.stroke();
                            break;
                        case 'SpaceX':
                            this.ctx.setLineDash([5, 5]); this.ctx.strokeRect(p, p, w - 2*p, h - 2*p); this.ctx.setLineDash([]);
                            this.ctx.lineWidth = 2; this.ctx.globalAlpha = 1;
                            this.ctx.beginPath(); this.ctx.arc(p, p, cs/2, Math.PI, Math.PI*1.5); this.ctx.stroke();
                            this.ctx.beginPath(); this.ctx.arc(w - p, p, cs/2, Math.PI*1.5, Math.PI*2); this.ctx.stroke();
                            this.ctx.beginPath(); this.ctx.arc(p, h - p, cs/2, Math.PI*0.5, Math.PI); this.ctx.stroke();
                            this.ctx.beginPath(); this.ctx.arc(w - p, h - p, cs/2, 0, Math.PI*0.5); this.ctx.stroke();
                            break;
                        case 'Laboratorio':
                            this.ctx.strokeRect(p, p, w - 2*p, h - 2*p);
                            const ticks = 10;
                            for(let i=1; i < ticks; i++) {
                                this.ctx.beginPath();
                                this.ctx.moveTo(p + i*(w-2*p)/ticks, p); this.ctx.lineTo(p + i*(w-2*p)/ticks, p-5);
                                this.ctx.moveTo(p, p + i*(h-2*p)/ticks); this.ctx.lineTo(p-5, p + i*(h-2*p)/ticks);
                                this.ctx.stroke();
                            }
                            this.ctx.beginPath(); this.ctx.arc(w/2, h/2, 20, 0, 2*Math.PI); this.ctx.moveTo(w/2 - 30, h/2); this.ctx.lineTo(w/2 + 30, h/2); this.ctx.moveTo(w/2, h/2 - 30); this.ctx.lineTo(w/2, h/2 + 30); this.ctx.stroke();
                            break;
                        case 'Classico':
                        default:
                            this.ctx.strokeRect(p, p, w - 2*p, h - 2*p);
                            this.ctx.lineWidth = 3; this.ctx.globalAlpha = 0.8;
                            this.ctx.beginPath();
                            this.ctx.moveTo(p + cs, p); this.ctx.lineTo(p, p); this.ctx.lineTo(p, p + cs);
                            this.ctx.moveTo(w - p - cs, p); this.ctx.lineTo(w - p, p); this.ctx.lineTo(w - p, p + cs);
                            this.ctx.moveTo(p, h - p - cs); this.ctx.lineTo(p, h - p); this.ctx.lineTo(p + cs, h - p);
                            this.ctx.moveTo(w - p, h - p - cs); this.ctx.lineTo(w - p, h - p); this.ctx.lineTo(w - p - cs, h - p);
                            this.ctx.stroke();
                    }
                    this.ctx.globalAlpha = 1.0;
                },
                drawInfoText(w, h) {
                    const now = new Date();
                    const timestamp = now.toLocaleTimeString(I18n.currentLanguage, { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    const textY = 25; const textXPadding = 40;
                    this.ctx.textAlign = 'left';
                    this.ctx.fillText(`${I18n.t('hud_log')}: ${this.data.title}`, textXPadding, h - textY + 10);
                    this.ctx.textAlign = 'right';
                    this.ctx.fillText(`${I18n.t('hud_operator')}: ${this.data.operator}`, w - textXPadding, textY);
                    this.ctx.fillText(`${I18n.t('hud_timestamp')}: ${timestamp}`, w - textXPadding, h - textY + 10);
                    if (RecordingController.isRecording()) {
                        const recColor = getComputedStyle(document.documentElement).getPropertyValue('--md-sys-error');
                        this.ctx.save();
                        this.ctx.fillStyle = recColor; 
                        const timerText = new Date(this.data.recordingTime * 1000).toISOString().substr(14, 5);
                        this.ctx.textAlign = 'center';
                        this.ctx.translate(15, h / 2); this.ctx.rotate(-Math.PI / 2); 
                        this.ctx.fillText(`● REC ${timerText}`, 0, 0);
                        this.ctx.restore();
                    }
                },
                truncateText(text, maxWidth) {
                    let width = this.ctx.measureText(text).width;
                    if (width <= maxWidth) return text;
                    while (width > maxWidth && text.length > 0) {
                        text = text.substring(0, text.length - 1);
                        width = this.ctx.measureText(text + '...').width;
                    }
                    return text + '...';
                },
                drawMinimap(w, h, accent) {
                    const p = 30;
                    const mapSize = Math.min(w, h) * this.data.mapSizeMultiplier;
                    const mapX = w - p - mapSize;
                    const mapY = p;
                    
                    if (this.mapImage && this.data.lat !== null) {
                        this.ctx.save();
                        this.ctx.globalAlpha = this.data.mapOpacity;
                        this.ctx.drawImage(this.mapImage, mapX, mapY, mapSize, mapSize);
                        this.ctx.globalAlpha = 1.0;
                        
                        this.ctx.fillStyle = accent;
                        const blinkAlpha = 0.6 + Math.sin(Date.now() / 300) * 0.4;
                        this.ctx.globalAlpha = blinkAlpha;
                        this.ctx.beginPath(); this.ctx.arc(mapX + mapSize / 2, mapY + mapSize / 2, 3, 0, 2 * Math.PI); this.ctx.fill();
                        this.ctx.globalAlpha = 1.0;
                        
                        this.ctx.restore();
                    }
                    
                    this.ctx.save();
                    this.ctx.font = `${Math.max(10, w * 0.011)}px 'Roboto Mono', monospace`;
                    this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--md-sys-on-surface').trim();

                },
                drawBatteryStatus(w, h, color) {
                    if(!this.data.batteryStatus) return;
                    const {level, charging} = this.data.batteryStatus;
                    const p = 40;
                    const x = p; const y = p;
                    const bw = 25, bh = 12;
                    this.ctx.strokeStyle = color; this.ctx.lineWidth = 1;
                    this.ctx.strokeRect(x, y, bw, bh);
                    this.ctx.strokeRect(x+bw, y+bh/4, 2, bh/2);
                    this.ctx.fillStyle = level > 0.2 ? getComputedStyle(document.documentElement).getPropertyValue('--md-sys-primary') : getComputedStyle(document.documentElement).getPropertyValue('--md-sys-error');
                    this.ctx.fillRect(x+2, y+2, (bw-4)*level, bh-4);

                    this.ctx.font = `10px 'Roboto Mono', monospace`;
                    this.ctx.fillStyle = color;
                    this.ctx.textAlign = 'left';
                    const percentage = Math.floor(level * 100);
                    this.ctx.fillText(`${percentage}%`, x + bw + 8, y + bh - 2);

                    if(charging) {
                        this.ctx.beginPath(); this.ctx.moveTo(x - 10, y); this.ctx.lineTo(x-5, y+bh/2); this.ctx.lineTo(x-10, y+bh); this.ctx.lineTo(x-7, y+bh/2); this.ctx.closePath(); this.ctx.fill();
                    }
                },
                drawVideoInfo(w, h) {
                    this.ctx.save();
                    this.ctx.textAlign = 'left';
                    this.ctx.globalAlpha = 0.7;
                    this.ctx.font = `11px 'Roboto Mono', monospace`;
                    this.ctx.fillText(`VIDEO: ${this.data.videoResolution}`, 40, 60);
                    this.ctx.restore();
                },
                drawAudioAnalysis(w, h, color) {
                    if (!this.data.audioFrequencyData) return;
                    this.ctx.save();
                    const p = 40;
                    const x = w - p - 120; const y = h - p - 30;
                    const volWidth = this.data.audioVolume * 100;
                    this.ctx.strokeStyle = color; this.ctx.strokeRect(x, y, 100, 10);
                    this.ctx.fillStyle = color; this.ctx.fillRect(x, y, volWidth, 10);
                    const barWidth = 2; const numBars = 32;
                    for (let i = 0; i < numBars; i++) {
                        const barHeight = this.data.audioFrequencyData[i] / 2;
                        this.ctx.fillRect(x + i * (barWidth + 1), y - barHeight - 5, barWidth, barHeight);
                    }
                    this.ctx.restore();
                },
                drawWeather(mapX, mapY, mapSize) {
                    if (!WeatherIcons) return;
                    this.ctx.textAlign = 'left';
                    WeatherIcons.draw(this.ctx, this.data.weatherCode, mapX + 5, mapY + 20, mapSize * 0.2, getComputedStyle(document.documentElement).getPropertyValue('--md-sys-primary'));

                },
                drawLogo(ctx, x, y, size, color) {

                    ctx.translate(x, y);
                    ctx.scale(size / 120, size / 120); // Scale to fit size, base width 120
                    ctx.fillStyle = color;
                    ctx.font = `bold 38px 'Roboto Mono', monospace`;
                    ctx.textAlign = 'left';
                    ctx.textBaseline = 'middle';

                    // V
                    ctx.fillText("V", 0, 20);
                    // -
                    ctx.fillRect(30, 18, 10, 4);
                    // LOG
                    ctx.fillText("L", 48, 20);
                    
                    // Custom O
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.arc(90, 20, 12, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(90, 20, 5, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillText("G", 110, 20);
                    
                    ctx.restore();
                },
                drawIntroOverlay(w, h) {
                    const elapsed = Date.now() - this.data.introStartTime;
                    const duration = 4000;
                    if (elapsed > duration) {
                        this.data.showIntro = false;
                        return;
                    }
                    
                    const fadeInDuration = 500;
                    const fadeOutStart = duration - 500;

                    let alpha;
                    if (elapsed < fadeInDuration) alpha = elapsed / fadeInDuration;
                    else if (elapsed > fadeOutStart) alpha = 1 - ((elapsed - fadeOutStart) / (duration - fadeOutStart));
                    else alpha = 1;

                    this.ctx.save();
                    this.ctx.globalAlpha = alpha;
                    this.ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                    this.ctx.fillRect(0, 0, w, h);
                    
                    const logoSize = Math.min(w * 0.8, 240);
                    this.drawLogo(this.ctx, w/2 - logoSize/2, h/2 - 60, logoSize, 'white');
                    
                    this.ctx.fillStyle = "white";
                    this.ctx.textAlign = "center";
                    this.ctx.font = `${Math.max(14, w * 0.02)}px 'Roboto Mono', monospace`;
                    const now = new Date();
                    const dateString = now.toLocaleDateString(I18n.currentLanguage, { year: 'numeric', month: 'long', day: 'numeric' });
                    const timeString = now.toLocaleTimeString(I18n.currentLanguage);

                    this.ctx.fillText(`${dateString} // ${timeString}`, w/2, h/2 + 20);
                    this.ctx.fillText(`${this.data.operator} @ ${this.data.location}`, w/2, h/2 + 50);
                    
                    this.ctx.restore();
                },
                start() { if (!this.animationFrameId) this.draw(); },
                stop() { if (this.animationFrameId) { cancelAnimationFrame(this.animationFrameId); this.animationFrameId = null; this.ctx.clearRect(0, 0, this.ctx.canvas.width, this.ctx.canvas.height); } }
            };

            const WeatherIcons = {
                draw(ctx, code, x, y, size, color) {
                    if (code === null) return;
                    ctx.save(); ctx.translate(x, y); ctx.strokeStyle = color; ctx.fillStyle = color;
                    ctx.lineWidth = Math.max(1, size / 15);
                    if ([113].includes(code)) { this.drawSun(ctx, size); } 
                    else if ([116, 119, 122].includes(code)) { this.drawCloud(ctx, size); }
                    else if ([143, 248, 260].includes(code)) { this.drawFog(ctx, size); }
                    else if ([176, 263, 266, 293, 296, 311, 353].includes(code)) { this.drawCloud(ctx, size); this.drawRain(ctx, size, 1); }
                    else if ([179, 182, 185, 299, 302, 305, 308, 314, 317, 320, 356, 359, 371].includes(code)) { this.drawCloud(ctx, size); this.drawRain(ctx, size, 3); }
                    else if ([200, 386, 389].includes(code)) { this.drawCloud(ctx, size); this.drawLightning(ctx, size); }
                    else { ctx.font = `${size*0.8}px 'Roboto Mono'`; ctx.textAlign = 'center'; ctx.fillText('?', size/2, size/2 + size*0.3); }
                    ctx.restore();
                },
                drawSun(ctx, s) {
                     ctx.beginPath(); ctx.arc(s/2, s/2, s/4, 0, 2 * Math.PI); ctx.fill();
                     for (let i = 0; i < 8; i++) {
                        const a = (i * Math.PI / 4);
                        ctx.beginPath(); ctx.moveTo(s/2 + Math.cos(a) * s/3, s/2 + Math.sin(a) * s/3);
                        ctx.lineTo(s/2 + Math.cos(a) * s/2.2, s/2 + Math.sin(a) * s/2.2); ctx.stroke();
                     }
                },
                drawCloud(ctx, s) {
                    ctx.beginPath(); ctx.arc(s*0.3, s*0.6, s*0.25, Math.PI*0.5, Math.PI*1.5); ctx.arc(s*0.7, s*0.4, s*0.35, Math.PI, Math.PI*2); ctx.rect(s*0.3, s*0.4, s*0.4, s*0.45); ctx.fill();
                },
                drawRain(ctx, s, count) {
                     for (let i = 0; i < count; i++) { const x = s * (0.3 + i * (0.4/count)); const y = s * 0.8; ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x - s * 0.05, y + s * 0.15); ctx.stroke(); }
                },
                drawLightning(ctx, s) { ctx.beginPath(); ctx.moveTo(s*0.6, s*0.7); ctx.lineTo(s*0.4, s*0.9); ctx.lineTo(s*0.5, s*0.9); ctx.lineTo(s*0.3, s*1.1); ctx.stroke(); },
                drawFog(ctx, s) { for(let i=0; i<3; i++) { ctx.beginPath(); ctx.moveTo(s*0.1, s*0.5 + i*s*0.2); ctx.lineTo(s*0.9, s*0.5 + i*s*0.2); ctx.stroke(); } }
            };

            const SpeechRecognitionController = {
                recognition: null, finalTranscript: '',
                init() {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (!SpeechRecognition) { console.warn("Speech Recognition not supported."); return; }
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = true; this.recognition.interimResults = true;
                    this.recognition.onresult = (event) => {
                        let interim = '';
                        for (let i = event.resultIndex; i < event.results.length; ++i) {
                            if (event.results[i].isFinal) this.finalTranscript += event.results[i][0].transcript + ' ';
                            else interim += event.results[i][0].transcript;
                        }
                        UIController.updateTranscription(this.finalTranscript + interim);
                    };
                    this.recognition.onerror = (event) => { if(event.error !== 'no-speech') console.error('Speech recognition error:', event.error); };
                },
                start(lang) { if (this.recognition) { this.finalTranscript = ''; this.recognition.lang = lang; try { this.recognition.start(); } catch(e){ console.error("Speech recognition start failed", e); } } },
                stop() { if (this.recognition) { this.recognition.stop(); return this.finalTranscript; } return ''; }
            };

            const RecordingController = {
                mediaRecorder: null, recordedChunks: [], compositeStream: null, compositeAnimFrameId: null,
                recordingTimer: null, recordingStartTime: 0,
                audioContext: null, audioSource: null, audioAnalyser: null,
                
                getCompatibleMimeType() {
                    const mimeTypes = [ 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"', 'video/webm; codecs=vp8,opus', 'video/webm' ];
                    for (const mimeType of mimeTypes) { if (MediaRecorder.isTypeSupported(mimeType)) return mimeType; } return null;
                },

                async start() {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: true });
                        document.getElementById('video').srcObject = stream;
                        
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        this.audioSource = this.audioContext.createMediaStreamSource(stream);
                        this.audioAnalyser = this.audioContext.createAnalyser();
                        this.audioAnalyser.fftSize = 128;
                        this.audioSource.connect(this.audioAnalyser);
                        
                        const videoTrack = stream.getVideoTracks()[0];
                        const {width, height} = videoTrack.getSettings();
                        HUDController.updateData({ videoResolution: `${width}x${height}`, showIntro: true, introStartTime: Date.now() });

                        const canvas = document.createElement('canvas');
                        canvas.width = document.getElementById('hudCanvas').width; canvas.height = document.getElementById('hudCanvas').height;
                        const ctx = canvas.getContext('2d');
                        
                        this.recordingStartTime = Date.now();
                        this.recordingTimer = setInterval(() => {
                            const elapsedSeconds = Math.floor((Date.now() - this.recordingStartTime) / 1000);
                            HUDController.updateData({ recordingTime: elapsedSeconds });
                        }, 1000);

                        const drawCompositeFrame = () => {
                            const frequencyData = new Uint8Array(this.audioAnalyser.frequencyBinCount);
                            this.audioAnalyser.getByteFrequencyData(frequencyData);
                            const volumeData = new Uint8Array(this.audioAnalyser.frequencyBinCount);
                            this.audioAnalyser.getByteTimeDomainData(volumeData);
                            let sumSquares = 0.0;
                            for (const amplitude of volumeData) { const val = (amplitude / 128.0) - 1.0; sumSquares += val * val; }
                            HUDController.updateData({ audioFrequencyData: frequencyData, audioVolume: Math.sqrt(sumSquares / volumeData.length) });

                            ctx.save(); ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
                            ctx.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);
                            ctx.restore(); ctx.drawImage(document.getElementById('hudCanvas'), 0, 0);
                            this.compositeAnimFrameId = requestAnimationFrame(drawCompositeFrame);
                        };
                        drawCompositeFrame();
                        this.compositeStream = canvas.captureStream(30);
                        stream.getAudioTracks().forEach(track => this.compositeStream.addTrack(track));
                        
                        const mimeType = this.getCompatibleMimeType();
                        if (!mimeType) { UIController.updateStatus(`ERROR: No supported video format found.`); return false; }
                        
                        this.mediaRecorder = new MediaRecorder(this.compositeStream, { mimeType });
                        this.recordedChunks = [];
                        this.mediaRecorder.ondataavailable = e => { if (e.data.size > 0) this.recordedChunks.push(e.data); };
                        this.mediaRecorder.onstop = this.handleStop.bind(this);
                        this.mediaRecorder.start();
                        
                        SpeechRecognitionController.start('it-IT');
                        return true;
                    } catch (err) { console.error("Error starting recording:", err); UIController.updateStatus(`ERROR: ${err.message}`); return false; }
                },
                stop() {
                    if (this.mediaRecorder?.state !== 'inactive') this.mediaRecorder.stop(); else this.cleanup();
                },
                handleStop() {
                    const transcript = SpeechRecognitionController.stop();
                    const videoBlob = new Blob(this.recordedChunks, { type: this.mediaRecorder.mimeType });
                    AppController.saveLog(videoBlob, transcript);
                    this.cleanup();
                },
                cleanup() {
                    if (this.audioContext && this.audioContext.state !== 'closed') this.audioContext.close();
                    if (this.compositeAnimFrameId) { cancelAnimationFrame(this.compositeAnimFrameId); this.compositeAnimFrameId = null; }
                    if (document.getElementById('video').srcObject) { document.getElementById('video').srcObject.getTracks().forEach(track => track.stop()); document.getElementById('video').srcObject = null; }
                    clearInterval(this.recordingTimer);
                    HUDController.updateData({ recordingTime: 0, audioFrequencyData: null, audioVolume: 0 });
                },
                isRecording() { return this.mediaRecorder && this.mediaRecorder.state === 'recording'; }
            };
            
            const StorageController = {
                db: null,
                async initDB() {
                    return new Promise((resolve, reject) => {
                        if(this.db) return resolve(this.db);
                        const request = indexedDB.open('VLogDB', 4);
                        request.onerror = e => reject('DB Error: ' + e.target.errorCode);
                        request.onsuccess = e => { this.db = e.target.result; resolve(this.db); };
                        request.onupgradeneeded = e => { if (!e.target.result.objectStoreNames.contains('logs')) { e.target.result.createObjectStore('logs', { keyPath: 'id', autoIncrement: true }); } };
                    });
                },
                async saveLog(log) {
                    const db = await this.initDB();
                    const tx = db.transaction(['logs'], 'readwrite');
                    return new Promise((res, rej) => { tx.objectStore('logs').add(log).onsuccess = e => res(e.target.result); tx.onerror = e => rej(e.target.error); });
                },
                async getLogs() {
                    const db = await this.initDB();
                    const tx = db.transaction(['logs'], 'readonly');
                    return new Promise((res, rej) => { tx.objectStore('logs').getAll().onsuccess = e => res(e.target.result.reverse()); tx.onerror = e => rej(e.target.error); });
                },
                async getLogById(id) {
                    const db = await this.initDB();
                    const tx = db.transaction(['logs'], 'readonly');
                    return new Promise((res, rej) => { tx.objectStore('logs').get(id).onsuccess = e => res(e.target.result); tx.onerror = e => rej(e.target.error); });
                },
                async deleteLog(id) {
                    const db = await this.initDB();
                    const tx = db.transaction(['logs'], 'readwrite');
                    return new Promise((res, rej) => { tx.objectStore('logs').delete(id).onsuccess = () => res(); tx.onerror = e => rej(e.target.error); });
                }
            };

            const ExternalAPIController = {
                async getIpLocation() {
                    try {
                        const response = await fetch('https://ipapi.co/json/');
                        if (!response.ok) throw new Error('IP API failed');
                        const data = await response.json();
                        return { name: `${data.city}, ${data.country_name}`, lat: data.latitude, lon: data.longitude };
                    } catch (error) { console.warn("IP Geolocation failed:", error); return null; }
                },
                async fetchWeather(locationData) {
                    try {
                        const lang = I18n.currentLanguage;
                        const response = await fetch(`https://wttr.in/${encodeURIComponent(locationData.name)}?format=j1&lang=${lang}`);
                        if (!response.ok) throw new Error('Weather API failed');
                        const data = await response.json();
                        const weather = data.current_condition[0];
                        const weatherDesc = weather[`lang_${lang}`] ? weather[`lang_${lang}`][0].value : weather.weatherDesc[0].value;
                        const weatherString = `${weather.temp_C}°C, ${weatherDesc}`;
                        HUDController.updateData({ weather: weatherString, weatherCode: parseInt(weather.weatherCode) });
                    } catch (error) {
                        console.warn("Weather fetch failed:", error);
                        HUDController.updateData({ weather: 'N/A', weatherCode: null });
                    }
                },
                async fetchNews(apiKey, category) {
                    if (!apiKey) return [];
                    try {
                        const lang = I18n.currentLanguage;
                        const response = await fetch(`https://gnews.io/api/v4/top-headlines?lang=${lang}&topic=${category}&token=${apiKey}`);
                        if (!response.ok) throw new Error('News API failed');
                        const data = await response.json();
                        return data.articles.map(a => a.title);
                    } catch (error) {
                        console.error("News fetch failed:", error);
                        return [];
                    }
                }
            };
            
            window.AppController = {
                newsInterval: null,
                init() {
                    UIController.init();
                    SettingsController.init();
                    HUDController.init();
                    HUDController.start();
                    SpeechRecognitionController.init();
                    StorageController.initDB();
                    this.initDeviceApis();
                    this.determineLocation();
                    this.fetchNews();
                },
                initDeviceApis() {
                    // Battery
                    if ('getBattery' in navigator) {
                        navigator.getBattery().then(bm => {
                            const updateBattery = () => HUDController.updateData({ batteryStatus: { level: bm.level, charging: bm.charging } });
                            updateBattery();
                            bm.onlevelchange = updateBattery;
                            bm.onchargingchange = updateBattery;
                        });
                    }
                },
                async fetchNews() {
                    if (this.newsInterval) clearInterval(this.newsInterval);
                    const apiKey = localStorage.getItem('vlog-news-api-key');
                    const category = localStorage.getItem('vlog-news-category') || 'general';
                    if (apiKey) {
                        const fetchAndSetNews = async () => {
                            const news = await ExternalAPIController.fetchNews(apiKey, category);
                            HUDController.updateData({ news });
                        };
                        fetchAndSetNews();
                        this.newsInterval = setInterval(fetchAndSetNews, 5 * 60 * 1000);
                    } else {
                         HUDController.updateData({ news: [] });
                    }
                },
                async determineLocation() {
                    UIController.updateStatus('status_acquiring_location');
                    const processLocation = async (locData) => {
                        HUDController.updateData({ location: locData.name, lat: locData.lat, lon: locData.lon, weather: 'FETCHING...', weatherCode: null });
                        await ExternalAPIController.fetchWeather(locData);
                        UIController.updateStatus('status_ready');
                    };

                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const { latitude, longitude } = position.coords;
                            processLocation({ name: `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`, lat: latitude, lon: longitude });
                        },
                        async () => {
                            const ipLoc = await ExternalAPIController.getIpLocation();
                            if (ipLoc) {
                                processLocation(ipLoc);
                            } else {
                                HUDController.updateData({ location: 'UNKNOWN', lat: null, lon: null, weather: 'N/A' });
                                UIController.updateStatus('status_ready');
                            }
                        }, { timeout: 5000 }
                    );
                },
                toggleRecording() {
                    if (RecordingController.isRecording()) this.stopRecording();
                    else this.startRecording();
                },
                async startRecording() {
                    const operator = UIController.operatorInput.value || 'Operator-01';
                    const title = UIController.logTitleInput.value || 'Log Entry';
                    const now = new Date();
                    const timestamp = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}`;
                    const fullTitle = `${title} - ${timestamp}`;
                    HUDController.updateData({ operator, title: fullTitle });
                    const success = await RecordingController.start();
                    if (success) {
                        UIController.setRecordingState(true);
                        UIController.updateStatus('status_recording');
                    }
                },
                stopRecording() { 
                    RecordingController.stop(); 
                    UIController.setRecordingState(false);
                    UIController.updateStatus('status_standby');
                },
                async saveLog(videoBlob, transcript) {
                    UIController.updateStatus('status_saving');
                    const log = { operator: HUDController.data.operator, title: HUDController.data.title, timestamp: Date.now(), videoBlob, transcript };
                    try {
                        await StorageController.saveLog(log);
                        UIController.updateStatus('status_saved');
                        setTimeout(() => UIController.updateStatus('status_ready'), 2000);
                    } catch (error) {
                        console.error(error);
                        UIController.updateStatus('status_error_saving');
                    }
                },
                async deleteLog(id) {
                    UIController.showConfirmModal(true, 'confirm_delete_log', async () => {
                        await StorageController.deleteLog(id);
                        UIController.renderArchive();
                    });
                },
                async downloadLog(id) {
                    const log = await StorageController.getLogById(id);
                    if (log) {
                        const extension = log.videoBlob.type.includes('mp4') ? 'mp4' : 'webm';
                        const fileName = `${log.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.${extension}`;
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(log.videoBlob);
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(a.href);
                    }
                },
                async viewLog(id) {
                    const log = await StorageController.getLogById(id);
                    if (log) {
                        UIController.showModal('viewLogModal', true);
                        document.getElementById('viewLogTitle').textContent = log.title;
                        document.getElementById('viewLogVideo').src = URL.createObjectURL(log.videoBlob);
                        document.getElementById('viewLogTranscript').textContent = log.transcript || I18n.t('no_transcript_available');
                    }
                },
            };
            
            AppController.init();
        });
    </script>
