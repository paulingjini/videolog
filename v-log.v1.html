<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>V-LOG System // Interface v6.0 (Final)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
        
        :root {
            --bg-primary: #131313;
            --bg-secondary: #1A1A1A;
            --bg-tertiary: #2A2A2A;
            --border-color: #3C3C3C;
            --text-primary: #EAEAEA;
            --text-secondary: #8A8A8A;
            --accent-primary: #00BFFF; /* DeepSkyBlue */
            --danger-color: #FF4747;
        }

        body.theme-grey {
            --bg-primary: #263238;
            --bg-secondary: #37474F;
            --bg-tertiary: #455A64;
            --border-color: #546E7A;
            --text-primary: #ECEFF1;
            --text-secondary: #B0BEC5;
            --danger-color: #EF5350;
        }

        body.theme-light {
            --bg-primary: #F0F2F5;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #F7F7F7;
            --border-color: #D9D9D9;
            --text-primary: #0D1117;
            --text-secondary: #636C76;
            --danger-color: #E02828;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overscroll-behavior: none;
        }
        
        .scrollbar-thin::-webkit-scrollbar { width: 5px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: var(--bg-secondary); }
        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: var(--accent-primary); }
        
        .btn { transition: all 0.2s ease-in-out; }
        .btn-primary { background-color: var(--accent-primary); color: var(--bg-primary); }
        .btn-primary:hover:not(:disabled) { box-shadow: 0 0 15px color-mix(in srgb, var(--accent-primary) 40%, transparent); }
        .btn-secondary { background-color: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-secondary:hover:not(:disabled) { border-color: var(--accent-primary); color: var(--accent-primary); }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover:not(:disabled) { box-shadow: 0 0 15px color-mix(in srgb, var(--danger-color) 40%, transparent); }
        
        input[type="text"], input[type="range"], select { background-color: var(--bg-primary); border: 1px solid var(--border-color); color: var(--text-primary); }
        input[type="text"]:focus, select:focus { border-color: var(--accent-primary); outline: none; box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent-primary) 50%, transparent); }
        
        .modal-backdrop { background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); }
        
        #hudCanvas { pointer-events: none; }

        #record-toggle-btn {
            border-radius: 50%;
        }
        #record-toggle-btn.recording {
            color: var(--danger-color);
            border-color: var(--danger-color);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--danger-color) 70%, transparent); }
            70% { box-shadow: 0 0 0 10px color-mix(in srgb, var(--danger-color) 0%, transparent); }
            100% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--danger-color) 0%, transparent); }
        }
        
        /* Fullscreen settings modal */
        #settingsModal.fullscreen {
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }
        #settingsModal.fullscreen.active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="overflow-hidden">

    <div class="w-full h-screen flex flex-col bg-black">
        <!-- Top Bar -->
        <header class="flex-shrink-0 p-3 flex justify-between items-center bg-[--bg-secondary] border-b border-[--border-color]">
             <h1 class="text-lg md:text-2xl tracking-widest uppercase">V-LOG <span class="text-[--text-secondary] font-normal">SYSTEM</span></h1>
            <div class="flex items-center gap-4">
                <div id="statusBar" class="text-xs text-[--text-secondary] hidden sm:block" data-translate="status_initializing">INITIALIZING...</div>
                <button id="settingsBtn" class="btn btn-secondary p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow relative min-h-0">
            <div id="video-container" class="absolute inset-0">
                <video id="video" class="w-full h-full object-cover transform scale-x-[-1]" autoplay muted playsinline></video>
            </div>
            <div id="hud-overlay" class="absolute inset-0">
                <canvas id="hudCanvas" class="absolute inset-0 w-full h-full"></canvas>
                <div id="transcription-container" class="absolute top-0 left-0 right-0 p-3 hidden">
                    <p id="transcriptionBox" class="text-sm text-white/80 text-center" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.7);"></p>
                </div>
            </div>
        </main>

        <!-- Bottom Bar -->
        <footer class="flex-shrink-0 h-24 p-2 flex items-center justify-around gap-2 bg-[--bg-secondary] border-t border-[--border-color]">
             <button id="logDetailsBtn" class="btn btn-secondary h-full flex-1 flex flex-col items-center justify-center text-xs bg-transparent border-0 hover:bg-[--bg-tertiary]">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                <span data-translate="details">Details</span>
            </button>
            <button id="record-toggle-btn" class="h-full aspect-square btn btn-secondary bg-transparent border-2">
                <span id="record-btn-text" data-translate="rec">REC</span>
            </button>
            <button id="archiveBtn" class="btn btn-secondary h-full flex-1 flex flex-col items-center justify-center text-xs bg-transparent border-0 hover:bg-[--bg-tertiary]">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8"></path><rect width="20" height="5" x="2" y="3" rx="1"></rect><path d="M10 12h4"></path></svg>
                <span data-translate="archive">Archive</span>
            </button>
        </footer>
    </div>

    <!-- Modals -->
    <div id="logDetailsModal" class="fixed inset-0 z-50 modal-backdrop items-center justify-center hidden">
        <div class="bg-[--bg-secondary] shadow-lg w-11/12 max-w-md p-6 border border-[--border-color]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl uppercase" data-translate="log_details">Log Details</h2>
                <button class="close-btn text-3xl text-[--text-secondary] hover:text-[--text-primary]">&times;</button>
            </div>
            <div class="flex flex-col gap-4">
                <div class="input-group flex flex-col gap-1">
                    <label for="operator" class="text-xs uppercase text-[--text-secondary]" data-translate="operator">Operator</label>
                    <input type="text" id="operator" data-translate-placeholder="operator_placeholder" placeholder="Default: Operator-01" class="w-full p-2 text-sm">
                </div>
                <div class="input-group flex flex-col gap-1">
                    <label for="logTitle" class="text-xs uppercase text-[--text-secondary]" data-translate="log_title">Log Title</label>
                    <input type="text" id="logTitle" data-translate-placeholder="log_title_placeholder" placeholder="Default: Log Entry" class="w-full p-2 text-sm">
                </div>
            </div>
            <button id="saveDetailsBtn" class="btn btn-primary w-full p-3 font-bold mt-6" data-translate="save_close">SAVE & CLOSE</button>
        </div>
    </div>

    <div id="archiveModal" class="fixed inset-0 z-50 modal-backdrop items-center justify-center hidden">
        <div class="bg-[--bg-secondary] shadow-lg w-11/12 max-w-4xl max-h-[80vh] flex flex-col p-6 border border-[--border-color]">
            <div class="flex justify-between items-center mb-4"><h2 class="text-2xl uppercase" data-translate="log_archive">Log Archive</h2><button class="close-btn text-3xl text-[--text-secondary] hover:text-[--text-primary]">&times;</button></div>
            <ul id="archiveList" class="flex-grow overflow-y-auto scrollbar-thin pr-2"></ul>
        </div>
    </div>
    
    <div id="viewLogModal" class="fixed inset-0 z-50 modal-backdrop items-center justify-center hidden">
        <div class="bg-[--bg-secondary] shadow-lg w-11/12 max-w-5xl max-h-[90vh] flex flex-col p-6 border border-[--border-color]">
            <div class="flex justify-between items-center mb-4"><h2 id="viewLogTitle" class="text-2xl uppercase"></h2><button class="close-btn text-3xl text-[--text-secondary] hover:text-[--text-primary]">&times;</button></div>
            <div class="grid md:grid-cols-3 gap-4 flex-grow min-h-0">
                <video id="viewLogVideo" controls class="w-full h-full object-contain md:col-span-2 bg-black"></video>
                <div class="flex flex-col gap-2 min-h-0">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xs font-bold text-[--accent-primary] uppercase" data-translate="transcript">Transcript</h3>
                        <button id="copyTranscriptBtn" class="btn btn-secondary text-xs px-3 py-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                    <div id="viewLogTranscript" class="flex-grow bg-[--bg-primary] p-3 overflow-y-auto scrollbar-thin text-[--text-secondary] text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="fixed inset-0 z-50 modal-backdrop items-center justify-center hidden">
        <div class="bg-[--bg-secondary] shadow-lg w-11/12 max-w-md p-6 border border-[--border-color] text-center">
            <h3 id="confirmTitle" class="text-xl text-[--accent-primary] uppercase mb-2" data-translate="confirm_action">Confirm Action</h3>
            <p id="confirmMessage" class="text-[--text-secondary] mb-6">Are you sure?</p>
            <div class="flex justify-center gap-4">
                <button id="confirmNo" class="btn btn-secondary px-6 py-2" data-translate="cancel">CANCEL</button>
                <button id="confirmYes" class="btn btn-danger px-6 py-2" data-translate="proceed">PROCEED</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 z-50 bg-[--bg-primary] fullscreen">
        <div class="flex flex-col h-full">
            <header class="flex-shrink-0 p-3 flex justify-between items-center bg-[--bg-secondary] border-b border-[--border-color]">
                <h2 class="text-2xl uppercase" data-translate="settings">Settings</h2>
                <button class="close-btn text-3xl text-[--text-secondary] hover:text-[--text-primary]">&times;</button>
            </header>
            <main class="flex-grow p-6 overflow-y-auto scrollbar-thin">
                <div class="max-w-lg mx-auto flex flex-col gap-8">
                    <div class="flex flex-col gap-2">
                        <h3 class="text-lg text-[--accent-primary]" data-translate="general_settings">General</h3>
                        <div>
                            <label class="text-sm uppercase text-[--text-secondary] mb-2 block" data-translate="language">Language</label>
                            <div id="language-selector" class="flex gap-3">
                                <button data-lang="it" class="lang-btn flex-1 p-2 border-2 border-[--border-color]">Italiano</button>
                                <button data-lang="en" class="lang-btn flex-1 p-2 border-2 border-[--border-color]">English</button>
                            </div>
                        </div>
                        <div>
                            <label class="text-sm uppercase text-[--text-secondary] mb-2 block" data-translate="transcript_language">Transcription Language</label>
                            <select id="transcript-language-selector" class="w-full p-2 text-sm">
                                <option value="it-IT">Italiano</option>
                                <option value="en-US">English (US)</option>
                                <option value="en-GB">English (UK)</option>
                                <option value="es-ES">Español</option>
                                <option value="fr-FR">Français</option>
                                <option value="de-DE">Deutsch</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm uppercase text-[--text-secondary] mb-2 block" data-translate="theme">Theme</label>
                            <div id="theme-selector" class="flex gap-3">
                                <button data-theme="theme-dark" class="theme-btn flex-1 p-2 border-2 border-[--border-color]">Dark</button>
                                <button data-theme="theme-grey" class="theme-btn flex-1 p-2 border-2 border-[--border-color]">Grey</button>
                                <button data-theme="theme-light" class="theme-btn flex-1 p-2 border-2 border-[--border-color]">Light</button>
                            </div>
                        </div>
                         <div>
                            <label class="text-sm uppercase text-[--text-secondary] mb-2 block" data-translate="accent_color">Accent Color</label>
                            <div id="color-selector" class="flex gap-3">
                                <button data-color="#00BFFF" class="color-btn w-8 h-8 rounded-sm border-2 border-[--border-color]" style="background-color: #00BFFF;"></button>
                                <button data-color="#3FB950" class="color-btn w-8 h-8 rounded-sm border-2 border-[--border-color]" style="background-color: #3FB950;"></button>
                                <button data-color="#FF9F0A" class="color-btn w-8 h-8 rounded-sm border-2 border-[--border-color]" style="background-color: #FF9F0A;"></button>
                                <button data-color="#FF453A" class="color-btn w-8 h-8 rounded-sm border-2 border-[--border-color]" style="background-color: #FF453A;"></button>
                                <button data-color="#BF5AF2" class="color-btn w-8 h-8 rounded-sm border-2 border-[--border-color]" style="background-color: #BF5AF2;"></button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col gap-2">
                         <h3 class="text-lg text-[--accent-primary]" data-translate="location_map">Location & Map</h3>
                         <div id="location-manual-group" class="relative">
                            <label for="locationManual" class="text-sm uppercase text-[--text-secondary] mb-2 block" data-translate="manual_location">Manual Location</label>
                            <input type="text" id="locationManual" data-translate-placeholder="manual_location_placeholder" placeholder="e.g., Rome, Italy" class="w-full p-2 text-sm">
                            <div id="location-suggestions" class="absolute bottom-full left-0 right-0 bg-[--bg-tertiary] border border-[--border-color] mb-1 max-h-40 overflow-y-auto scrollbar-thin z-10"></div>
                        </div>
                        <div>
                            <label class="text-sm uppercase text-[--text-secondary] mb-2 block" data-translate="map_style">Map Style</label>
                            <div id="map-style-selector" class="flex gap-3">
                                <button data-style="dark" class="map-style-btn flex-1 p-2 border-2 border-[--border-color]">Dark</button>
                                <button data-style="light" class="map-style-btn flex-1 p-2 border-2 border-[--border-color]">Light</button>
                            </div>
                        </div>
                        <div>
                            <label for="mapZoom" class="text-sm uppercase text-[--text-secondary] mb-2 block" data-translate="map_zoom">Map Zoom (<span id="mapZoomValue">15</span>)</label>
                            <input type="range" id="mapZoom" min="10" max="18" value="15" class="w-full">
                        </div>
                        <div>
                            <label for="mapSize" class="text-sm uppercase text-[--text-secondary] mb-2 block" data-translate="map_size">Map Size (<span id="mapSizeValue">30</span>%)</label>
                            <input type="range" id="mapSize" min="15" max="50" value="30" class="w-full">
                        </div>
                         <div>
                            <label for="mapOpacity" class="text-sm uppercase text-[--text-secondary] mb-2 block" data-translate="map_opacity">Map Opacity (<span id="mapOpacityValue">50</span>%)</label>
                            <input type="range" id="mapOpacity" min="0" max="100" value="50" class="w-full">
                        </div>
                    </div>

                    <div class="flex flex-col gap-2">
                        <h3 class="text-lg text-[--accent-primary]" data-translate="hud_visibility">HUD Visibility</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="frame"> <span data-translate="hud_frame">Frame</span></label>
                            <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="map"> <span data-translate="hud_map">Map</span></label>
                            <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="info"> <span data-translate="hud_info_text">Info Text</span></label>
                            <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="device_info"> <span data-translate="hud_device_info">Device Info</span></label>
                            <label class="flex items-center gap-2"><input type="checkbox" class="hud-visibility-toggle" data-hud-element="news"> <span data-translate="hud_news_ticker">News Ticker</span></label>
                        </div>
                    </div>
                     <div class="flex flex-col gap-2">
                        <h3 class="text-lg text-[--accent-primary]" data-translate="news_ticker_settings">News Ticker</h3>
                        <div>
                            <label for="newsApiKey" class="text-sm uppercase text-[--text-secondary] mb-2 block" data-translate="news_api_key">News API Key (gnews.io)</label>
                            <input type="text" id="newsApiKey" placeholder="Get a free key from gnews.io" class="w-full p-2 text-sm">
                        </div>
                         <div>
                            <label class="text-sm uppercase text-[--text-secondary] mb-2 block" data-translate="news_category">News Category</label>
                            <select id="news-category-selector" class="w-full p-2 text-sm">
                                <option value="general" data-translate="news_cat_general">General</option>
                                <option value="world" data-translate="news_cat_world">World</option>
                                <option value="nation" data-translate="news_cat_nation">Nation</option>
                                <option value="business" data-translate="news_cat_business">Business</option>
                                <option value="technology" data-translate="news_cat_technology">Technology</option>
                                <option value="entertainment" data-translate="news_cat_entertainment">Entertainment</option>
                                <option value="sports" data-translate="news_cat_sports">Sports</option>
                                <option value="science" data-translate="news_cat_science">Science</option>
                                <option value="health" data-translate="news_cat_health">Health</option>
                            </select>
                        </div>
                    </div>

                </div>
            </main>
            <footer class="flex-shrink-0 p-4 bg-[--bg-secondary] border-t border-[--border-color]">
                <button id="saveSettingsBtn" class="btn btn-primary w-full max-w-lg mx-auto p-3 font-bold" data-translate="save_close">SAVE & CLOSE</button>
            </footer>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const UIController = {
                operatorInput: document.getElementById('operator'),
                logTitleInput: document.getElementById('logTitle'),
                recordToggleBtn: document.getElementById('record-toggle-btn'),
                recordBtnText: document.getElementById('record-btn-text'),
                archiveBtn: document.getElementById('archiveBtn'),
                settingsBtn: document.getElementById('settingsBtn'),
                logDetailsBtn: document.getElementById('logDetailsBtn'),
                saveDetailsBtn: document.getElementById('saveDetailsBtn'),
                statusBar: document.getElementById('statusBar'),
                transcriptionContainer: document.getElementById('transcription-container'),
                transcriptionBox: document.getElementById('transcriptionBox'),
                archiveList: document.getElementById('archiveList'),
                viewLogTitle: document.getElementById('viewLogTitle'),
                viewLogVideo: document.getElementById('viewLogVideo'),
                viewLogTranscript: document.getElementById('viewLogTranscript'),
                copyTranscriptBtn: document.getElementById('copyTranscriptBtn'),
                confirmMessage: document.getElementById('confirmMessage'),
                confirmYesBtn: document.getElementById('confirmYes'),
                confirmNoBtn: document.getElementById('confirmNo'),
                saveSettingsBtn: document.getElementById('saveSettingsBtn'),
                locationManualInput: document.getElementById('locationManual'),
                locationSuggestions: document.getElementById('location-suggestions'),
                mapZoomInput: document.getElementById('mapZoom'),
                mapZoomValue: document.getElementById('mapZoomValue'),
                mapSizeInput: document.getElementById('mapSize'),
                mapSizeValue: document.getElementById('mapSizeValue'),
                mapOpacityInput: document.getElementById('mapOpacity'),
                mapOpacityValue: document.getElementById('mapOpacityValue'),
                settingsModal: document.getElementById('settingsModal'),
                transcriptLangSelector: document.getElementById('transcript-language-selector'),
                newsApiKeyInput: document.getElementById('newsApiKey'),
                newsCategorySelector: document.getElementById('news-category-selector'),
                
                init() {
                    this.recordToggleBtn.addEventListener('click', () => AppController.toggleRecording());
                    this.archiveBtn.addEventListener('click', () => this.showModal('archiveModal', true));
                    this.settingsBtn.addEventListener('click', () => this.showSettings(true));
                    this.logDetailsBtn.addEventListener('click', () => this.showModal('logDetailsModal', true));
                    this.saveDetailsBtn.addEventListener('click', () => this.saveLogDetails());
                    this.copyTranscriptBtn.addEventListener('click', () => this.copyTranscript());
                    
                    this.confirmNoBtn.addEventListener('click', () => this.showModal('confirmModal', false));
                    this.saveSettingsBtn.addEventListener('click', () => SettingsController.saveSettings());
                    
                    this.locationManualInput.addEventListener('keyup', (e) => AppController.handleLocationInput(e));
                    this.locationSuggestions.addEventListener('click', (e) => {
                        if (e.target.classList.contains('suggestion-item')) {
                            const { name, lat, lon } = e.target.dataset;
                            AppController.selectLocationSuggestion(name, lat, lon);
                        }
                    });
                    
                    this.mapZoomInput.addEventListener('input', (e) => { this.mapZoomValue.textContent = e.target.value; });
                    this.mapSizeInput.addEventListener('input', (e) => { this.mapSizeValue.textContent = e.target.value; });
                    this.mapOpacityInput.addEventListener('input', (e) => { this.mapOpacityValue.textContent = e.target.value; });

                    document.querySelectorAll('.close-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const modal = e.target.closest('.modal-backdrop, .fullscreen');
                            if (modal.id === 'settingsModal') {
                                this.showSettings(false);
                            } else if (modal) {
                                this.showModal(modal.id, false);
                            }
                        });
                    });

            const ExternalAPIController = {
                async getIpLocation() {
                    try {
                        const response = await fetch('https://ipapi.co/json/');
                        if (!response.ok) throw new Error('IP API failed');
                        const data = await response.json();
                        return { name: `${data.city}, ${data.country_name}`, lat: data.latitude, lon: data.longitude };
                    } catch (error) { console.warn("IP Geolocation failed:", error); return null; }
                },
                async fetchWeather(locationData) {
                    try {
                        const lang = I18n.currentLanguage;
                        const response = await fetch(`https://wttr.in/${encodeURIComponent(locationData.name)}?format=j1&lang=${lang}`);
                        if (!response.ok) throw new Error('Weather API failed');
                        const data = await response.json();
                        const weather = data.current_condition[0];
                        const weatherDesc = weather[`lang_${lang}`] ? weather[`lang_${lang}`][0].value : weather.weatherDesc[0].value;
                        const weatherString = `${weather.temp_C}°C, ${weatherDesc}`;
                        HUDController.updateData({ weather: weatherString, weatherCode: parseInt(weather.weatherCode) });
                    } catch (error) {
                        console.warn("Weather fetch failed:", error);
                        HUDController.updateData({ weather: 'N/A', weatherCode: null });
                    }
                },
                async fetchLocationSuggestions(query) {
                    if (!query) return [];
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`);
                        if (!response.ok) throw new Error('Nominatim API failed');
                        return await response.json();
                    } catch (error) {
                        console.error("Location suggestion fetch failed:", error);
                        return [];
                    }
                },
                async fetchNews(apiKey, category) {
                    if (!apiKey) return [];
                    try {
                        const lang = I18n.currentLanguage;
                        const response = await fetch(`https://gnews.io/api/v4/top-headlines?lang=${lang}&topic=${category}&token=${apiKey}`);
                        if (!response.ok) throw new Error('News API failed');
                        const data = await response.json();
                        return data.articles.map(a => a.title);
                    } catch (error) {
                        console.error("News fetch failed:", error);
                        return [];
                    }
                }
            };

            const HUDController = {
                ctx: document.getElementById('hudCanvas').getContext('2d'),
                animationFrameId: null, mapImage: null,
                data: { 
                    location: 'DETERMINING...', weather: 'FETCHING...', operator: 'Operator-01', title: 'Log Entry', 
                    lat: null, lon: null, weatherCode: null, 
                    mapZoom: 15, mapSizeMultiplier: 0.30, mapStyle: 'dark', mapOpacity: 0.5, 
                    recordingTime: 0,
                    show_frame: true, show_map: true, show_info: true, show_device_info: true, show_news: true,
                    news: [], newsTickerX: 0
                },
                init() { this.resizeCanvas(); window.addEventListener('resize', this.resizeCanvas.bind(this)); },
                updateData(newData) { 
                    const oldData = { ...this.data };
                    this.data = { ...this.data, ...newData };
                    if (newData.lat !== undefined && (newData.lat !== oldData.lat || newData.lon !== oldData.lon || newData.mapZoom !== oldData.mapZoom || newData.mapStyle !== oldData.mapStyle)) {
                         this.loadMapImage(this.data.lat, this.data.lon);
                    }
                    if (newData.news) {
                        this.data.newsTickerX = this.ctx.canvas.width;
                    }
                },
                loadMapImage(lat, lon) {
                    if (lat === null || lon === null) { this.mapImage = null; return; }
                    const zoom = this.data.mapZoom;
                    const xtile = Math.floor((parseFloat(lon) + 180) / 360 * Math.pow(2, zoom));
                    const ytile = Math.floor((1 - Math.log(Math.tan(parseFloat(lat) * Math.PI / 180) + 1 / Math.cos(parseFloat(lat) * Math.PI / 180)) / Math.PI) / 2 * Math.pow(2, zoom));
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.onload = () => { this.mapImage = img; };
                    img.onerror = () => { console.error("Failed to load map tile."); this.mapImage = null; };
                    
                    const style = this.data.mapStyle === 'light' ? 'light_nolabels' : 'dark_nolabels';
                    img.src = `https://a.basemaps.cartocdn.com/${style}/${zoom}/${xtile}/${ytile}@2x.png`;
                },
                resizeCanvas() {
                    const canvas = this.ctx.canvas;
                    const container = canvas.parentElement;
                    canvas.width = container.clientWidth;
                    canvas.height = container.clientHeight;
                    const p = 30;

                    tc.style.left = `${p}px`;
                    tc.style.right = `${p}px`;
                    tc.style.maxHeight = `24px`; // Single line height
                    tc.style.overflow = 'hidden';
                },
                draw() {
                    const w = this.ctx.canvas.width; const h = this.ctx.canvas.height;
                    this.ctx.clearRect(0, 0, w, h);
                    const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent-primary').trim();
                    const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim();
                    
                    if (this.data.show_frame) this.drawFrame(w, h, accent);
                    
                    this.ctx.font = `${Math.max(12, w * 0.013)}px 'Roboto Mono', monospace`;
                    this.ctx.fillStyle = textColor;
                    this.ctx.shadowBlur = 0;
                    
                    if (this.data.show_info) {
                        const now = new Date();
                        const timestamp = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')} ${Intl.DateTimeFormat().resolvedOptions().timeZone}`;
                        
                        const textY = 25;
                        const textXPadding = 40;
                        this.ctx.textAlign = 'left';
                        this.ctx.fillText(`${I18n.t('hud_log')}: ${this.data.title}`, textXPadding, h - textY + 10);
                        
                        this.ctx.textAlign = 'right';
                        this.ctx.fillText(`${I18n.t('hud_operator')}: ${this.data.operator}`, w - textXPadding, textY);
                        this.ctx.fillText(`${I18n.t('hud_timestamp')}: ${timestamp}`, w - textXPadding, h - textY + 10);
                        
                        if (RecordingController.isRecording()) {
                            const recColor = getComputedStyle(document.documentElement).getPropertyValue('--danger-color');
                            this.ctx.save();
                            this.ctx.fillStyle = recColor; 
                            
                            const minutes = Math.floor(this.data.recordingTime / 60).toString().padStart(2, '0');
                            const seconds = (this.data.recordingTime % 60).toString().padStart(2, '0');
                            const timerText = `${minutes}:${seconds}`;

                            this.ctx.textAlign = 'center';
                            this.ctx.translate(15, h / 2); 
                            this.ctx.rotate(-Math.PI / 2); 
                            this.ctx.fillText(`● REC ${timerText}`, 0, 0);
                            this.ctx.restore();
                        }
                    }
                    
                    if (this.data.show_map) this.drawMinimap(w, h, accent);
                    if (this.data.show_device_info) this.drawDeviceInfo(w, h);
                    if (this.data.show_news) this.drawNewsTicker(w, h);
                    
                    this.animationFrameId = requestAnimationFrame(this.draw.bind(this));
                },
                drawFrame(w, h, color) {
                    this.ctx.strokeStyle = color; this.ctx.globalAlpha = 0.4; this.ctx.lineWidth = 1;
                    const p = 30; const cs = 30;
                    this.ctx.strokeRect(p, p, w - 2*p, h - 2*p);
                    this.ctx.lineWidth = 3; this.ctx.globalAlpha = 0.8;
                    this.ctx.beginPath();
                    this.ctx.moveTo(p + cs, p); this.ctx.lineTo(p, p); this.ctx.lineTo(p, p + cs);
                    this.ctx.moveTo(w - p - cs, p); this.ctx.lineTo(w - p, p); this.ctx.lineTo(w - p, p + cs);
                    this.ctx.moveTo(p, h - p - cs); this.ctx.lineTo(p, h - p); this.ctx.lineTo(p + cs, h - p);
                    this.ctx.moveTo(w - p, h - p - cs); this.ctx.lineTo(w - p, h - p); this.ctx.lineTo(w - p - cs, h - p);
                    this.ctx.stroke();
                    this.ctx.globalAlpha = 1.0;
                },
                wrapText(text, x, y, maxWidth, lineHeight) {
                    const words = text.split(' ');
                    let line = '';
                    for(let n = 0; n < words.length; n++) {
                        const testLine = line + words[n] + ' ';
                        const metrics = this.ctx.measureText(testLine);
                        const testWidth = metrics.width;
                        if (testWidth > maxWidth && n > 0) {
                            this.ctx.fillText(line, x, y);
                            line = words[n] + ' ';
                            y += lineHeight;
                        } else {
                            line = testLine;
                        }
                    }
                    this.ctx.fillText(line, x, y);
                },
                drawWeather(mapX, mapY, mapSize) {
                    const iconSize = Math.max(16, this.ctx.canvas.width * 0.018);
                    const weatherText = this.data.weather;
                    const x = mapX + 5; 
                    const y = mapY + mapSize - (iconSize * 1.5) - 25;
                    
                    this.ctx.textAlign = 'left';
                    WeatherIcons.draw(this.ctx, this.data.weatherCode, x, y, iconSize, getComputedStyle(document.documentElement).getPropertyValue('--accent-primary').trim());
                    this.wrapText(weatherText, x + iconSize + 5, y + iconSize * 0.8, mapSize - iconSize - 10, 12);
                },
                truncateText(text, maxWidth) {
                    let width = this.ctx.measureText(text).width;
                    if (width <= maxWidth) return text;
                    while (width > maxWidth && text.length > 0) {
                        text = text.substring(0, text.length - 1);
                        width = this.ctx.measureText(text + '...').width;
                    }
                    return text + '...';
                },
                drawMinimap(w, h, accent) {
                    const p = 30;
                    const mapSize = Math.min(w, h) * this.data.mapSizeMultiplier;
                    const mapX = w - p - mapSize; 
                    const mapY = p;
                    
                    if (this.mapImage && this.data.lat !== null) {
                        this.ctx.save();
                        this.ctx.globalAlpha = this.data.mapOpacity;
                        this.ctx.drawImage(this.mapImage, mapX, mapY, mapSize, mapSize);
                        this.ctx.globalAlpha = 1.0;
                        
                        this.ctx.fillStyle = accent;
                        const blinkAlpha = 0.6 + Math.sin(Date.now() / 300) * 0.4;
                        this.ctx.globalAlpha = blinkAlpha;
                        this.ctx.beginPath(); this.ctx.arc(mapX + mapSize / 2, mapY + mapSize / 2, 3, 0, 2 * Math.PI); this.ctx.fill();
                        this.ctx.globalAlpha = 1.0;
                        
                        this.ctx.restore();
                    }
                    
                    this.ctx.save();
                    this.ctx.font = `${Math.max(10, w * 0.011)}px 'Roboto Mono', monospace`;
                    this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim();
                    
                    this.ctx.textAlign = 'left';
                    const truncatedLocation = this.truncateText(this.data.location, mapSize - 5);
                    this.ctx.fillText(truncatedLocation, mapX + 5, mapY + 15);
                    
                    this.drawWeather(mapX, mapY, mapSize);
                    this.ctx.restore();
                },
                drawDeviceInfo(w, h) {
                    this.ctx.save();
                    this.ctx.textAlign = 'left';
                    this.ctx.globalAlpha = 0.5;
                    this.ctx.font = `10px 'Roboto Mono', monospace`;
                    this.ctx.fillText(navigator.userAgent, 30, 15);
                    this.ctx.restore();
                },
                drawNewsTicker(w, h) {
                    if (this.data.news.length === 0) return;
                    this.ctx.save();
                    const p = 30;
                    this.ctx.rect(p, 0, w - 2*p, h);
                    this.ctx.clip();
                    const newsString = this.data.news.join('  ---  ');
                    const textWidth = this.ctx.measureText(newsString).width;
                    this.ctx.textAlign = 'left';
                    this.ctx.fillText(newsString, this.data.newsTickerX, h - 45);
                    this.data.newsTickerX -= 1;
                    if (this.data.newsTickerX < -textWidth) {
                        this.data.newsTickerX = w;
                    }
                    this.ctx.restore();
                },
                start() { if (!this.animationFrameId) this.draw(); },
                stop() { if (this.animationFrameId) { cancelAnimationFrame(this.animationFrameId); this.animationFrameId = null; this.ctx.clearRect(0, 0, this.ctx.canvas.width, this.ctx.canvas.height); } }
            };

            const WeatherIcons = {
                draw(ctx, code, x, y, size, color) {
                    if (code === null) return;
                    ctx.save(); ctx.translate(x, y); ctx.strokeStyle = color; ctx.fillStyle = color;
                    ctx.lineWidth = Math.max(1, size / 15);
                    if ([113].includes(code)) { this.drawSun(ctx, size); } 
                    else if ([116, 119, 122].includes(code)) { this.drawCloud(ctx, size); }
                    else if ([143, 248, 260].includes(code)) { this.drawFog(ctx, size); }
                    else if ([176, 263, 266, 293, 296, 311, 353].includes(code)) { this.drawCloud(ctx, size); this.drawRain(ctx, size, 1); }
                    else if ([179, 182, 185, 299, 302, 305, 308, 314, 317, 320, 356, 359, 371].includes(code)) { this.drawCloud(ctx, size); this.drawRain(ctx, size, 3); }
                    else if ([200, 386, 389].includes(code)) { this.drawCloud(ctx, size); this.drawLightning(ctx, size); }
                    else { ctx.font = `${size*0.8}px 'Roboto Mono'`; ctx.textAlign = 'center'; ctx.fillText('?', size/2, size/2 + size*0.3); }
                    ctx.restore();
                },
                drawSun(ctx, s) {
                     ctx.beginPath(); ctx.arc(s/2, s/2, s/4, 0, 2 * Math.PI); ctx.fill();
                     for (let i = 0; i < 8; i++) {
                        const a = (i * Math.PI / 4);
                        ctx.beginPath(); ctx.moveTo(s/2 + Math.cos(a) * s/3, s/2 + Math.sin(a) * s/3);
                        ctx.lineTo(s/2 + Math.cos(a) * s/2.2, s/2 + Math.sin(a) * s/2.2); ctx.stroke();
                     }
                },
                drawCloud(ctx, s) {
                    ctx.beginPath();
                    ctx.arc(s*0.3, s*0.6, s*0.25, Math.PI*0.5, Math.PI*1.5);
                    ctx.arc(s*0.7, s*0.4, s*0.35, Math.PI, Math.PI*2);
                    ctx.rect(s*0.3, s*0.4, s*0.4, s*0.45);
                    ctx.fill();
                },
                drawRain(ctx, s, count) {
                     for (let i = 0; i < count; i++) {
                        const x = s * (0.3 + i * (0.4/count));
                        const y = s * 0.8;
                        ctx.beginPath(); ctx.moveTo(x, y); ctx.lineTo(x - s * 0.05, y + s * 0.15); ctx.stroke();
                    }
                },
                drawLightning(ctx, s) {
                    ctx.beginPath();
                    ctx.moveTo(s*0.6, s*0.7); ctx.lineTo(s*0.4, s*0.9); ctx.lineTo(s*0.5, s*0.9);
                    ctx.lineTo(s*0.3, s*1.1); ctx.stroke();
                },
                drawFog(ctx, s) {
                    for(let i=0; i<3; i++) {
                        ctx.beginPath();
                        ctx.moveTo(s*0.1, s*0.5 + i*s*0.2); ctx.lineTo(s*0.9, s*0.5 + i*s*0.2);
                        ctx.stroke();
                    }
                }
            };
            
            const SpeechRecognitionController = {
                recognition: null, finalTranscript: '',
                init() {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (!SpeechRecognition) { console.warn("Speech Recognition not supported."); return; }
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = true; this.recognition.interimResults = true;
                    this.recognition.onresult = (event) => {
                        let interim = '';
                        for (let i = event.resultIndex; i < event.results.length; ++i) {
                            if (event.results[i].isFinal) this.finalTranscript += event.results[i][0].transcript + ' ';
                            else interim += event.results[i][0].transcript;
                        }
                        UIController.updateTranscription(this.finalTranscript + interim);
                    };
                    this.recognition.onerror = (event) => { if(event.error !== 'no-speech') console.error('Speech recognition error:', event.error); };
                },
                start(lang) { if (this.recognition) { this.finalTranscript = ''; this.recognition.lang = lang; try { this.recognition.start(); } catch(e){ console.error("Speech recognition start failed", e); } } },
                stop() { if (this.recognition) { this.recognition.stop(); return this.finalTranscript; } return ''; }
            };

            const RecordingController = {
                mediaRecorder: null, recordedChunks: [], compositeStream: null, compositeAnimFrameId: null,
                recordingTimer: null, recordingStartTime: 0,
                
                getCompatibleMimeType() {
                    const mimeTypes = [
                        'video/mp4; codecs="avc1.42E01E, mp4a.40.2"',
                        'video/webm; codecs=vp8,opus',
                        'video/webm',
                    ];
                    for (const mimeType of mimeTypes) {
                        if (MediaRecorder.isTypeSupported(mimeType)) {
                            return mimeType;
                        }
                    }
                    return null;
                },

                async start() {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: true });
                        document.getElementById('video').srcObject = stream;
                        const canvas = document.createElement('canvas');
                        canvas.width = document.getElementById('hudCanvas').width; canvas.height = document.getElementById('hudCanvas').height;
                        const ctx = canvas.getContext('2d');
                        
                        this.recordingStartTime = Date.now();
                        this.recordingTimer = setInterval(() => {
                            const elapsedSeconds = Math.floor((Date.now() - this.recordingStartTime) / 1000);
                            HUDController.updateData({ recordingTime: elapsedSeconds });
                        }, 1000);

                        const drawCompositeFrame = () => {
                            ctx.save(); ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
                            ctx.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);
                            ctx.restore(); ctx.drawImage(document.getElementById('hudCanvas'), 0, 0);
                            this.compositeAnimFrameId = requestAnimationFrame(drawCompositeFrame);
                        };
                        drawCompositeFrame();
                        this.compositeStream = canvas.captureStream(30);
                        stream.getAudioTracks().forEach(track => this.compositeStream.addTrack(track));
                        
                        const mimeType = this.getCompatibleMimeType();
                        if (!mimeType) {
                            UIController.updateStatus(`ERROR: No supported video format found.`);
                            return false;
                        }
                        console.log("Using MIME type:", mimeType);
                        
                        this.mediaRecorder = new MediaRecorder(this.compositeStream, { mimeType });
                        this.recordedChunks = [];
                        this.mediaRecorder.ondataavailable = e => { if (e.data.size > 0) this.recordedChunks.push(e.data); };
                        this.mediaRecorder.onstop = this.handleStop.bind(this);
                        this.mediaRecorder.start();
                        
                        const speechLang = localStorage.getItem('vlog-transcript-language') || 'it-IT';
                        SpeechRecognitionController.start(speechLang);
                        return true;
                    } catch (err) {
                        console.error("Error starting recording:", err);
                        UIController.updateStatus(`ERROR: ${err.message}`);
                        return false;
                    }
                },
                stop() {
                    if (this.mediaRecorder?.state !== 'inactive') {
                        this.mediaRecorder.stop();
                    } else {
                        // If recorder is already stopped or was never started, clean up anyway.
                        this.cleanup();
                    }
                },
                handleStop() {
                    const transcript = SpeechRecognitionController.stop();
                    const videoBlob = new Blob(this.recordedChunks, { type: this.mediaRecorder.mimeType });
                    AppController.saveLog(videoBlob, transcript);
                    this.cleanup();
                },
                cleanup() {
                    if (this.compositeAnimFrameId) { cancelAnimationFrame(this.compositeAnimFrameId); this.compositeAnimFrameId = null; }
                    if (document.getElementById('video').srcObject) { 
                        document.getElementById('video').srcObject.getTracks().forEach(track => track.stop()); 
                        document.getElementById('video').srcObject = null; 
                    }
                    clearInterval(this.recordingTimer);
                    HUDController.updateData({ recordingTime: 0 });
                },
                isRecording() { return this.mediaRecorder && this.mediaRecorder.state === 'recording'; }
            };
            
            const StorageController = {
                db: null,
                async initDB() {
                    return new Promise((resolve, reject) => {
                        if(this.db) return resolve(this.db);
                        const request = indexedDB.open('VLogDB', 4);
                        request.onerror = e => reject('DB Error: ' + e.target.errorCode);
                        request.onsuccess = e => { this.db = e.target.result; resolve(this.db); };
                        request.onupgradeneeded = e => { if (!e.target.result.objectStoreNames.contains('logs')) { e.target.result.createObjectStore('logs', { keyPath: 'id', autoIncrement: true }); } };
                    });
                },
                async saveLog(log) {
                    const db = await this.initDB();
                    const tx = db.transaction(['logs'], 'readwrite');
                    return new Promise((res, rej) => { tx.objectStore('logs').add(log).onsuccess = e => res(e.target.result); tx.onerror = e => rej(e.target.error); });
                },
                async getLogs() {
                    const db = await this.initDB();
                    const tx = db.transaction(['logs'], 'readonly');
                    return new Promise((res, rej) => { tx.objectStore('logs').getAll().onsuccess = e => res(e.target.result.reverse()); tx.onerror = e => rej(e.target.error); });
                },
                async getLogById(id) {
                    const db = await this.initDB();
                    const tx = db.transaction(['logs'], 'readonly');
                    return new Promise((res, rej) => { tx.objectStore('logs').get(id).onsuccess = e => res(e.target.result); tx.onerror = e => rej(e.target.error); });
                },
                async deleteLog(id) {
                    const db = await this.initDB();
                    const tx = db.transaction(['logs'], 'readwrite');
                    return new Promise((res, rej) => { tx.objectStore('logs').delete(id).onsuccess = () => res(); tx.onerror = e => rej(e.target.error); });
                }
            };
            
            window.AppController = {
                locationSearchTimeout: null,
                newsInterval: null,
                init() {
                    UIController.init();
                    SettingsController.init();
                    HUDController.init();
                    HUDController.start();
                    SpeechRecognitionController.init();
                    StorageController.initDB();
                    this.determineLocation();
                    this.fetchNews();
                },
                async fetchNews() {
                    if (this.newsInterval) clearInterval(this.newsInterval);
                    const apiKey = localStorage.getItem('vlog-news-api-key');
                    const category = localStorage.getItem('vlog-news-category') || 'general';
                    if (apiKey) {
                        const fetchAndSetNews = async () => {
                            const news = await ExternalAPIController.fetchNews(apiKey, category);
                            HUDController.updateData({ news });
                        };
                        fetchAndSetNews();
                        this.newsInterval = setInterval(fetchAndSetNews, 5 * 60 * 1000); // every 5 minutes
                    }
                },
                async updateLocation(locationName, lat, lon) {
                    HUDController.updateData({ location: locationName, lat: lat, lon: lon, weather: 'FETCHING...', weatherCode: null });
                    await ExternalAPIController.fetchWeather({ name: locationName });
                },
                async determineLocation() {
                    UIController.updateStatus('status_acquiring_location');
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude, longitude } = position.coords;
                            const locData = { name: `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`, lat: latitude, lon: longitude };
                            HUDController.updateData({ location: locData.name, lat: locData.lat, lon: locData.lon });
                            await ExternalAPIController.fetchWeather(locData);
                            UIController.updateStatus('status_ready');
                        },
                        async () => {
                            const ipLoc = await ExternalAPIController.getIpLocation();
                            if (ipLoc) {
                                HUDController.updateData({ location: ipLoc.name, lat: ipLoc.lat, lon: ipLoc.lon });
                                await ExternalAPIController.fetchWeather(ipLoc);
                            } else {
                                HUDController.updateData({ location: 'UNKNOWN', lat: null, lon: null });
                            }
                            UIController.updateStatus('status_ready');
                        }, { timeout: 5000 }
                    );
                },
                handleLocationInput(event) {
                    clearTimeout(this.locationSearchTimeout);
                    const query = event.target.value;
                    if (query.length < 3) {
                        UIController.renderLocationSuggestions([]);
                        return;
                    }
                    this.locationSearchTimeout = setTimeout(async () => {
                        const suggestions = await ExternalAPIController.fetchLocationSuggestions(query);
                        UIController.renderLocationSuggestions(suggestions);
                    }, 300);
                },
                selectLocationSuggestion(name, lat, lon) {
                    UIController.locationManualInput.value = name;
                    UIController.renderLocationSuggestions([]);
                    this.updateLocation(name, lat, lon);
                },
                toggleRecording() {
                    if (RecordingController.isRecording()) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                },
                async startRecording() {
                    const operator = UIController.operatorInput.value || 'Operator-01';
                    const title = UIController.logTitleInput.value || 'Log Entry';
                    const now = new Date();
                    const timestamp = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}`;
                    const fullTitle = `${title} - ${timestamp}`;
                    HUDController.updateData({ operator, title: fullTitle });
                    const success = await RecordingController.start();
                    if (success) {
                        UIController.setRecordingState(true);
                        UIController.updateStatus('status_recording');
                    }
                },
                stopRecording() { 
                    RecordingController.stop(); 
                    UIController.setRecordingState(false);
                    UIController.updateStatus('status_standby');
                },
                async saveLog(videoBlob, transcript) {
                    UIController.updateStatus('status_saving');
                    const log = { operator: HUDController.data.operator, title: HUDController.data.title, timestamp: Date.now(), videoBlob, transcript };
                    try {
                        await StorageController.saveLog(log);
                        UIController.updateStatus('status_saved');
                        setTimeout(() => UIController.updateStatus('status_ready'), 2000);
                    } catch (error) {
                        console.error(error);
                        UIController.updateStatus('status_error_saving');
                    }
                },
                async deleteLog(id) {
                    UIController.showConfirmModal(true, 'confirm_delete_log', async () => {
                        await StorageController.deleteLog(id);
                        UIController.renderArchive();
                    });
                },
                async downloadLog(id) {
                    const log = await StorageController.getLogById(id);
                    if (log) {
                        const extension = log.videoBlob.type.includes('mp4') ? 'mp4' : 'webm';
                        const fileName = `${log.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.${extension}`;
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(log.videoBlob);
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(a.href);
                    }
                },
                async viewLog(id) {
                    const log = await StorageController.getLogById(id);
                    if (log) {
                        UIController.showModal('viewLogModal', true);
                        UIController.viewLogTitle.textContent = log.title;
                        UIController.viewLogVideo.src = URL.createObjectURL(log.videoBlob);
                        UIController.viewLogTranscript.textContent = log.transcript || I18n.t('no_transcript_available');
                    }
                }
            };
            
            AppController.init();
        });
    </script>
